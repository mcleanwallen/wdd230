<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Lazy load technique" />
    <link rel="stylesheet" href="css/lazyload.css" />
    <title>Lazy Load</title>
  </head>
  <body>
    <h1>Lazy Load Example</h1>
    <picture>
      <img
        src="https://via.placeholder.com/400x300.png?text=Mac%27s%20Placeholder"
        data-src="images/3riverNiceResize.jpg"
        loading="lazy"
        alt="accessibility"
      />
    </picture>
    <picture>
      <img
        src="https://via.placeholder.com/400x300.png?text=Mac%27s%20Placeholder"
        data-src="images/4mountainLakeResize.jpg"
        loading="lazy"
        alt="accessibility"
      />
    </picture>
    <picture>
      <img
        src="https://via.placeholder.com/400x300.png?text=Mac%27s%20Placeholder"
        data-src="images/5cottageCloudyResize.jpg"
        loading="lazy"
        alt="accessibility"
      />
    </picture>
    <picture>
      <img
        src="https://via.placeholder.com/400x300.png?text=Mac%27s%20Placeholder"
        data-src="images/6tetonsLakeResize.jpg"
        loading="lazy"
        alt="accessibility"
      />
    </picture>
    <picture>
      <img
        src="https://via.placeholder.com/400x300.png?text=Mac%27s%20Placeholder"
        data-src="images/7barnTetonResize.jpg"
        loading="lazy"
        alt="accessibility"
      />
    </picture>
    <picture>
      <img
        src="https://via.placeholder.com/400x300.png?text=Mac%27s%20Placeholder"
        data-src="images/8estesParkResize.jpg"
        loading="lazy"
        alt="accessibility"
      />
    </picture>
    <picture>
      <img
        src="https://via.placeholder.com/400x300.png?text=Mac%27s%20Placeholder"
        data-src="images/9rockyMountainResize.jpg"
        loading="lazy"
        alt="accessibility"
      />
    </picture>
    <script src="js/lazyload.js"></script>
  </body>
</html>
